<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-2"><h2>Gloshot App</h2></div>
      <div class="pure-u-1-2 text-left" id="hidUser" hidden>
        <h3>Signed by(<span id="user"></span>)</h3>
      </div>
    </div>

    <div id="login" hidden>
      <div class="imgcontainer">
        <img src="/get_started128.png" alt="Avatar" class="avatar" />
      </div>
      <div class="pure-g">
        <div
          class="pure-u-1-1 pure-form pure-form-stacked"
          style="text-align:center"
        >
          <div class="">
            <button id="btnLogin" class="pure-button pure-button-primary">
              Signin with Glo Boards
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="app" hidden>
      <div class="pure-g" style="position:relative; ">
        <div class="pure-u-1-2 background-form">
          <div>
            <div class="pure-form pure-form-stacked">
              <label for="boards">Boards</label>
              <select id="selBoards" name="boards">
                <option value="0" id="defaultOption">Choose a Board</option>
              </select>

              <label for="columns">Columns</label>
              <select id="selColumns" name="columns" disabled>
                <option value="0" id="defaultOption">Choose a column</option>
              </select>

              <label for="cards">Cards</label>
              <select id="selCards" name="card" disabled>
                <option value="0" id="defaultOption">Choose a card</option>
              </select>
              <label for="cards">Comment</label>
              <textarea
                id="textAreaComment"
                cols="37"
                rows="7"
                placeholder="Optional"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="pure-u-1-2 background-form">
          <label for="columns">Attachments</label>
          <div>
            <table id="tblAttachment" class="fixed_header"></table>
          </div>
        </div>
      </div>
      <div class="pure-g" id="app">
        <div class="pure-u-1-1" style="text-align:center">
          <button id="btnSendFiles" class="pure-button pure-button-primary">
            Add Comment
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
